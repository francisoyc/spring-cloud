server.port=8082
server.servlet.context-path=/feign-api
spring.application.name=feign-api
eureka.client.service-url.defalutZone=http://localhost:8761/eureka/
eureka.instance.instance-id=feign-api-8082
eureka.instance.metadata-map.management.context-path=/feign-api/actuator
eureka.instance.prefer-ip-address=true
feign.hystrix.enabled=true

management.endpoints.web.exposure.include=*