server.port=8090
server.servlet.context-path=/ribbon-api
spring.application.name=ribbon-api
eureka.client.service-url.defalutZone=http://localhost:8761/eureka/
eureka.instance.instance-id=ribbon-api-8081
eureka.instance.prefer-ip-address=true

spring.cloud.config.label=master
# spring.cloud.config.profile=
# spring.cloud.config.uri=http://localhost:8085/
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=SPRING-CLOUD-CONFIG
management.endpoints.web.exposure.include=*

# 也可以通过如下方式为每个客户端指定负载均衡策略
#auth-api.ribbon.NFLoadBalancerRuleClassName=com.francis.ribbon.config.FrancisRule

